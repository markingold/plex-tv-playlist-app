services:
  plex-playlist:
    build: .
    container_name: plex-playlist
    ports:
      - "8080:80"

    # Load variables from .env into the containerâ€™s environment
    env_file:
      - .env

    volumes:
      # Persist DB and logs outside the container
      - ./database:/var/www/html/database
      - ./logs:/var/www/html/logs
      # Do NOT mount .env into the container; the app already reads
      # env vars from the environment, and will *optionally* read a file
      # at /var/www/html/.env if present. Not needed for normal use.

    restart: unless-stopped
